<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Reels App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar hiding */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ensure video covers its container */
        video { object-fit: cover; }

        /* Smooth transitions for modals */
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        .comment-modal-content { transition: bottom 0.3s ease-in-out; }

        /* Progress bar styling */
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
            background-color: #3b82f6; /* Blue color */
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen overflow-hidden">

    <!-- App Container -->
    <div class="h-full w-full max-w-lg relative bg-white shadow-2xl">
        <!-- Header -->
        <header id="app-header" class="absolute top-0 left-0 right-0 z-20 p-4 bg-white bg-opacity-80 backdrop-blur-sm hidden">
            <div class="flex justify-between items-center text-black">
                <div>
                    <span class="text-xs text-gray-600">Logged in as:</span>
                    <p id="user-email" class="font-bold text-sm text-black"></p>
                </div>
                <div>
                    <button id="add-video-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-bold py-2 px-4 rounded-xl mr-2 transition-colors">Add Video</button>
                    <button id="logout-btn" class="text-white text-sm font-bold py-2 px-4 rounded-xl transition-colors" style="background-color: #964B00;">Logout</button>
                </div>
            </div>
        </header>

        <!-- Video Feed -->
        <div id="video-feed" class="h-full w-full overflow-y-scroll snap-y snap-mandatory scrollbar-hide">
            <!-- Videos will be dynamically inserted here -->
        </div>

        <!-- Auth Overlay (Login/Signup) -->
        <div id="auth-overlay" class="absolute inset-0 z-30 bg-gray-100 flex items-center justify-center p-4">
             <div class="w-full max-w-lg p-10 space-y-6 bg-white border border-gray-200 rounded-2xl shadow-xl">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-10 h-10 text-black mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11.1,4.06L13.21,4.4L11.77,6.2L10.09,5.04L11.1,4.06M4.4,10.79L6.2,11.77L5.04,10.09L4.06,11.1L4.4,13.21L6.2,12.23L7.91,13.84L7.22,15.93L5,16.5L4,14.5L4.4,10.79M12.23,6.2L13.84,7.91L15.93,7.22L16.5,5L14.5,4L12.23,6.2M18,9.5L19.9,9L20,11.1V12.9L19.9,15L18,15.5L16.07,14.78L14.16,16.69L14.5,18.8L16.5,20L15.5,22L13.5,21.5L12.78,19.57L10.87,21.5L9,22L8,20L8.5,18.8L6.59,16.69L4.67,19.57L2.5,19L3,17L3.5,15L2.1,12.9V11.1L3.5,9L3,7L2.5,9.43L4.67,12.23L6.59,10.31L8.5,11.2L10.87,9.43L12.78,11.2L14.16,10.31L16.07,12.23L18,9.5Z" />
                    </svg>
                    <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text">FootballReels</h1>
                </div>
                <div id="auth-error" class="text-red-500 text-sm mb-2 text-center h-5"></div>
                
                <!-- Tab Buttons -->
                <div class="flex bg-gray-200 rounded-lg p-1">
                    <button id="login-tab" class="flex-1 py-2 text-center font-semibold text-white bg-blue-600 rounded-md">Login</button>
                    <button id="signup-tab" class="flex-1 py-2 text-center font-semibold text-gray-600 rounded-md">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-gray-100 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-gray-100 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-4 hidden">
                    <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 bg-gray-100 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="signup-password" placeholder="Password (min. 6 chars)" class="w-full p-3 bg-gray-100 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Sign Up</button>
                </form>
            </div>
        </div>
        
        <!-- Add Video Modal -->
        <div id="add-video-modal" class="modal fixed inset-0 z-40 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
            <div class="modal-content w-full max-w-sm p-8 bg-white border border-gray-200 rounded-2xl shadow-lg text-black transform scale-95">
                 <h2 class="text-2xl font-bold mb-6 text-center text-black">Add a New Video</h2>
                 <div id="modal-error" class="text-red-500 text-sm mb-4 text-center h-5"></div>
                 <form id="add-video-form" class="space-y-6">
                    <div>
                        <div class="flex items-center justify-between p-3 bg-gray-100 rounded-lg border border-gray-300">
                            <label for="video-file" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                                Choose File
                            </label>
                            <span id="file-name" class="text-gray-500 ml-4 truncate">No file chosen</span>
                        </div>
                        <input type="file" id="video-file" class="hidden" accept="video/*" required>
                    </div>
                     <textarea id="video-description" placeholder="Description..." class="w-full p-3 bg-gray-100 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                     <!-- Upload Progress -->
                     <div id="upload-progress-container" class="hidden pt-2">
                         <div class="progress-bar-container">
                            <div id="upload-progress-bar" class="progress-bar"></div>
                         </div>
                         <p id="upload-progress-text" class="text-center text-xs text-gray-500 mt-1"></p>
                     </div>
                     <div class="flex justify-end space-x-4 pt-2">
                         <button type="button" id="cancel-add-video" class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-6 rounded-lg transition-colors">Cancel</button>
                         <button type="submit" id="submit-video-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Add</button>
                     </div>
                 </form>
            </div>
        </div>

        <!-- Comment Modal -->
        <div id="comment-modal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-end hidden">
            <div id="comment-modal-content" class="comment-modal-content absolute bottom-[-100%] left-0 right-0 h-3/4 bg-white rounded-t-2xl p-4 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="comment-count" class="text-lg font-bold text-black">Comments</h2>
                    <button id="close-comment-modal" class="text-black text-3xl leading-none">&times;</button>
                </div>
                <div id="comment-list" class="flex-grow overflow-y-auto scrollbar-hide">
                    <!-- Comments will be rendered here -->
                </div>
                <form id="comment-form" class="mt-4 flex">
                    <input type="text" id="comment-input" placeholder="Add a comment..." class="flex-grow p-2 bg-gray-100 text-black rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-lg">Post</button>
                </form>
            </div>
        </div>

        <!-- Custom Confirmation Modal -->
        <div id="confirmation-modal" class="modal fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center hidden">
            <div class="modal-content w-full max-w-xs p-6 bg-white rounded-lg shadow-lg text-black">
                <p id="confirmation-message" class="text-center mb-4">Are you sure?</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-6 rounded-lg">Cancel</button>
                    <button id="confirm-action-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            deleteDoc, 
            updateDoc, 
            arrayUnion, 
            arrayRemove, 
            onSnapshot,
            serverTimestamp,
            query,
            orderBy,
            increment
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyB3A09QF6UadX9j80unHhRcHoJvR_UowTU",
            authDomain: "designerfeedapp.firebaseapp.com",
            projectId: "designerfeedapp",
            storageBucket: "designerfeedapp.firebasestorage.app",
            messagingSenderId: "53369888256",
            appId: "1:53369888256:web:ddb669f5af05c046f9c2e5",
            measurementId: "G-S2EQK84XM4"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUser = null;
        let unsubscribeFromVideos = null;
        let unsubscribeFromComments = null;
        let confirmCallback = null;

        // --- UI Elements ---
        const videoFeed = document.getElementById('video-feed');
        const authOverlay = document.getElementById('auth-overlay');
        const appHeader = document.getElementById('app-header');
        const userEmailEl = document.getElementById('user-email');
        const addVideoModal = document.getElementById('add-video-modal');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const commentModal = document.getElementById('comment-modal');
        const commentModalContent = document.getElementById('comment-modal-content');
        const closeCommentModalBtn = document.getElementById('close-comment-modal');
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');
        const commentCountEl = document.getElementById('comment-count');
        const confirmationModal = document.getElementById('confirmation-modal');
        
        // --- Helper Functions ---
        function formatCount(count) {
            if (!count) return 0;
            if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
            if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
            return count;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function showModalError(message) {
            document.getElementById('modal-error').textContent = message;
        }
        
        function showAuthError(message) {
            document.getElementById('auth-error').textContent = message;
        }

        // --- Custom Confirmation Modal Logic ---
        function showConfirmation(message, callback) {
            document.getElementById('confirmation-message').textContent = message;
            confirmCallback = callback;
            confirmationModal.classList.remove('hidden');
        }

        function hideConfirmation() {
            confirmationModal.classList.add('hidden');
            confirmCallback = null;
        }

        document.getElementById('confirm-action-btn').addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            hideConfirmation();
        });
        document.getElementById('confirm-cancel-btn').addEventListener('click', hideConfirmation);


        // --- Video Rendering ---
        function renderVideo(videoData) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container relative w-full h-full snap-start bg-black';
            videoContainer.dataset.videoId = videoData.id;

            const isOwner = currentUser && currentUser.uid === videoData.userId;

            videoContainer.innerHTML = `
                <video class="w-full h-full object-cover" src="${videoData.src}" loop playsinline poster="https://placehold.co/400x800/000000/FFFFFF?text=Loading..."></video>
                <div class="play-icon absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none opacity-0 transition-opacity duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </div>
                <div class="absolute bottom-0 left-0 p-4 text-white z-10 w-full bg-gradient-to-t from-black/60 to-transparent">
                    <h3 class="font-bold text-lg">${videoData.userEmail}</h3>
                    <p class="text-sm mt-1">${videoData.description}</p>
                </div>
                <div class="absolute bottom-24 left-2 flex flex-col items-center space-y-6 text-white z-10">
                    <div class="flex flex-col items-center cursor-pointer like-button">
                        <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center">
                            <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="${videoData.likes?.includes(currentUser?.uid) ? 'rgb(254, 44, 85)' : 'white'}" stroke="${videoData.likes?.includes(currentUser?.uid) ? 'rgb(254, 44, 85)' : 'white'}" stroke-width="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </div>
                        <span class="text-sm font-bold mt-1 like-count">${formatCount(videoData.likes?.length)}</span>
                    </div>
                    <div class="flex flex-col items-center cursor-pointer comment-button">
                         <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        </div>
                        <span class="text-sm font-bold mt-1 comment-count">${formatCount(videoData.commentCount)}</span>
                    </div>
                     <div class="flex flex-col items-center cursor-pointer share-button">
                         <div class="w-12 h-12 rounded-full bg-black bg-opacity-50 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                        </div>
                    </div>
                    ${isOwner ? `
                    <div class="flex flex-col items-center cursor-pointer delete-button">
                         <div class="w-12 h-12 rounded-full bg-red-800 bg-opacity-50 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </div>
                    </div>` : ''}
                </div>
            `;
            addEventListenersToVideo(videoContainer, videoData);
            return videoContainer;
        }
        
        // --- Firestore Real-time Listener ---
        function fetchAndRenderVideos() {
            if (unsubscribeFromVideos) unsubscribeFromVideos();
            
            const videosCollection = collection(db, `videos`);
            const q = query(videosCollection, orderBy("timestamp", "desc"));

            unsubscribeFromVideos = onSnapshot(q, (querySnapshot) => {
                videoFeed.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const video = { id: doc.id, ...doc.data() };
                    videoFeed.appendChild(renderVideo(video));
                });
                setupIntersectionObserver();
            }, (error) => {
                console.error("Error fetching videos: ", error);
            });
        }

        // --- Event Listeners for Videos ---
        function addEventListenersToVideo(container, videoData) {
            const videoElement = container.querySelector('video');
            const playIcon = container.querySelector('.play-icon');
            const likeButton = container.querySelector('.like-button');
            const deleteButton = container.querySelector('.delete-button');
            const commentButton = container.querySelector('.comment-button');
            const shareButton = container.querySelector('.share-button');

            videoElement.addEventListener('click', () => {
                if (videoElement.paused) videoElement.play();
                else videoElement.pause();
                playIcon.classList.toggle('opacity-0', !videoElement.paused);
            });

            likeButton.addEventListener('click', async () => {
                if (!currentUser) return;
                const videoRef = doc(db, `videos`, videoData.id);
                const isLiked = videoData.likes?.includes(currentUser.uid);
                await updateDoc(videoRef, {
                    likes: isLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid)
                });
            });

            if (deleteButton) {
                deleteButton.addEventListener('click', () => {
                    showConfirmation("Are you sure you want to delete this video?", async () => {
                       try {
                           const videoRef = doc(db, `videos`, videoData.id);
                           await deleteDoc(videoRef);
                       } catch (error) {
                           console.error("Error deleting video:", error);
                           showModalError("Could not delete video.");
                       }
                    });
                });
            }
            
            commentButton.addEventListener('click', () => {
                openCommentModal(videoData.id);
            });

            shareButton.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Check out this Football Reel!',
                        text: videoData.description,
                        url: window.location.href,
                    })
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing', error));
                } else {
                    alert("Sharing is not supported on this browser.");
                }
            });
        }
        
        // --- Intersection Observer for Autoplay ---
        function setupIntersectionObserver() {
            const options = { root: videoFeed, threshold: 0.7 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play().catch(e => {});
                    } else {
                        video.pause();
                    }
                });
            }, options);

            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        // --- Auth Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authOverlay.classList.add('hidden');
                appHeader.classList.remove('hidden');
                userEmailEl.textContent = user.email;
                fetchAndRenderVideos();
            } else {
                currentUser = null;
                authOverlay.classList.remove('hidden');
                appHeader.classList.add('hidden');
                if (unsubscribeFromVideos) unsubscribeFromVideos();
                videoFeed.innerHTML = '';
            }
        });

        // Auth Tabs
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-blue-600', 'text-white');
            loginTab.classList.remove('text-gray-600');
            signupTab.classList.remove('bg-blue-600', 'text-white');
            signupTab.classList.add('text-gray-600');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            showAuthError('');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('bg-blue-600', 'text-white');
            signupTab.classList.remove('text-gray-600');
            loginTab.classList.remove('bg-blue-600', 'text-white');
            loginTab.classList.add('text-gray-600');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            showAuthError('');
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAuthError('');
            } catch (error) {
                showAuthError(error.message);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showAuthError('');
            } catch (error) {
                showAuthError(error.message);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });
        
        // --- Add Video Modal Logic ---
        document.getElementById('add-video-btn').addEventListener('click', () => {
            addVideoModal.classList.remove('hidden', 'opacity-0');
            addVideoModal.querySelector('.modal-content').classList.remove('scale-95');
        });
        
        const cancelBtn = document.getElementById('cancel-add-video');
        const addVideoForm = document.getElementById('add-video-form');
        const submitVideoBtn = document.getElementById('submit-video-btn');
        const progressContainer = document.getElementById('upload-progress-container');
        const progressBar = document.getElementById('upload-progress-bar');
        const progressText = document.getElementById('upload-progress-text');
        const videoFileInput = document.getElementById('video-file');
        const fileNameSpan = document.getElementById('file-name');

        videoFileInput.addEventListener('change', () => {
            if (videoFileInput.files.length > 0) {
                fileNameSpan.textContent = videoFileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        });

        function closeModal() {
            addVideoModal.classList.add('opacity-0');
            addVideoModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                addVideoModal.classList.add('hidden');
                addVideoForm.reset();
                fileNameSpan.textContent = 'No file chosen';
                showModalError('');
                progressContainer.classList.add('hidden');
                progressBar.style.width = '0%';
                progressText.textContent = '';
                submitVideoBtn.disabled = false;
            }, 250);
        }
        
        cancelBtn.addEventListener('click', closeModal);

        addVideoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const file = document.getElementById('video-file').files[0];
            const description = document.getElementById('video-description').value;

            if (!file || !description.trim()) {
                showModalError("Please select a video file and add a description.");
                return;
            }
            
            submitVideoBtn.disabled = true;
            progressContainer.classList.remove('hidden');

            // --- Cloudinary Credentials ---
            const cloudName = 'dwfd3rlzi';
            // IMPORTANT: Make sure this matches the unsigned upload preset name in your Cloudinary account
            const uploadPreset = 'football-reels-unsigned'; 
            const url = `https://api.cloudinary.com/v1_1/${cloudName}/video/upload`;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentage = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentage + '%';
                    progressText.textContent = `${formatBytes(e.loaded)} / ${formatBytes(e.total)}`;
                }
            };

            xhr.onerror = function() {
                console.error("Error during upload:", xhr.statusText);
                showModalError(`Upload failed: Network error.`);
                submitVideoBtn.disabled = false;
            };

            xhr.onload = async function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    const cloudinaryUrl = data.secure_url;

                    try {
                        progressText.textContent = 'Saving...';
                        const videosCollection = collection(db, `videos`);
                        await addDoc(videosCollection, {
                            src: cloudinaryUrl,
                            description: description,
                            userId: currentUser.uid,
                            userEmail: currentUser.email,
                            likes: [],
                            commentCount: 0,
                            timestamp: serverTimestamp()
                        });
                        closeModal();
                    } catch (dbError) {
                        console.error("Error saving to Firestore:", dbError);
                        showModalError(`Save failed: ${dbError.message}`);
                        submitVideoBtn.disabled = false;
                    }
                } else {
                    const errorData = JSON.parse(xhr.responseText);
                    const errorMessage = errorData.error.message || 'Upload to Cloudinary failed.';
                    console.error("Error during upload:", errorMessage);
                    showModalError(`Upload failed: ${errorMessage}`);
                    submitVideoBtn.disabled = false;
                }
            };

            xhr.send(formData);
        });

        // --- Comment Modal Logic ---
        function openCommentModal(videoId) {
            commentModal.classList.remove('hidden');
            setTimeout(() => commentModalContent.style.bottom = '0', 10);

            // Fetch and display comments
            const commentsCollection = collection(db, `videos/${videoId}/comments`);
            const q = query(commentsCollection, orderBy("timestamp", "asc"));
            
            if (unsubscribeFromComments) unsubscribeFromComments();
            unsubscribeFromComments = onSnapshot(q, (snapshot) => {
                commentList.innerHTML = '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentEl = document.createElement('div');
                    commentEl.className = 'text-black p-2 border-b border-gray-200';
                    commentEl.innerHTML = `
                        <p class="font-bold text-sm">${comment.userEmail}</p>
                        <p class="text-sm">${comment.text}</p>
                    `;
                    commentList.appendChild(commentEl);
                });
                commentCountEl.textContent = `${snapshot.size} Comments`;
            });

            // Handle new comment submission
            commentForm.onsubmit = async (e) => {
                e.preventDefault();
                const commentInput = document.getElementById('comment-input');
                const text = commentInput.value.trim();
                if (text && currentUser) {
                    commentInput.value = '';
                    // Add comment to subcollection
                    await addDoc(commentsCollection, {
                        text: text,
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        timestamp: serverTimestamp()
                    });
                    // Update the comment count on the main video document
                    const videoRef = doc(db, "videos", videoId);
                    await updateDoc(videoRef, {
                        commentCount: increment(1)
                    });
                }
            };
        }

        function closeCommentModal() {
            if (unsubscribeFromComments) unsubscribeFromComments();
            commentModalContent.style.bottom = '-100%';
            setTimeout(() => commentModal.classList.add('hidden'), 300);
        }

        closeCommentModalBtn.addEventListener('click', closeCommentModal);

    </script>
</body>
</html>
